<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main">

        <div class="main1">
            <div class="image">
                <img src="Images/rectangle-2@2x.png" width="470px" height="496px" alt="">
            </div>
            <div class="log">
                <form action="" id="loginForm">
                    <div class="title">
                        <h1>Login</h1>
                        <div class="line"></div>
                    </div>
                    <div class="info">
                        <input type="email" id="email" class="email" name="email" placeholder="Email" required>
                        <div class="line2"></div>

                        <input type="password" id="password" class="password" name="password" placeholder="Password"
                            required>
                        <div class="line2"></div>

                    </div>
                    <div>
                        <button class="but" type="button" onclick="login()">Login</button>
                       
                    </div>
                  <div class="okok">
                    <a class="ppo" href="register.html">Go to Register</a>
                    <a class="ppo" href="index.html">Go to HomePage</a>
                  </div>
                </form>

            </div>
        </div>
    </div>


    <script src="scripts.js"></script>
</body>

</html>
