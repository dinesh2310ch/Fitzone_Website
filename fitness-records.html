<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .record {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .record p {
            margin: 5px 0;
        }
        .record .date {
            font-weight: bold;
        }
        .record .notes {
            font-style: italic;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .chart-container {
            max-width: 600px;
            margin: auto;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>
<body>
    <h1>Your Fitness Records</h1>
    
    <div class="chart-container">
        <h2>Exercise Duration Breakdown</h2>
        <canvas id="durationChart"></canvas>
    </div>
    
    <div class="chart-container">
        <h2>Calories Burned Breakdown</h2>
        <canvas id="caloriesChart"></canvas>
    </div>

    <div id="records-container"></div>
    
    <div class="button-container">
        <a href="fitness.html">Submit New Fitness Record</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="fitness-records.js"></script>
</body>
</html>
